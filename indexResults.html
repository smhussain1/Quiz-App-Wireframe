<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chess Quiz Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="mainWireframe.css">
</head>

<body>
    <main role='main'> 
        <div class="mainmessage">
            <header>
                <h1>You got it RIGHT or WRONG (depending)</h1>
            </header>
        </div>
        <form>
            <fieldset>
                <legend>Correct Answer</legend>
                    <label>
                        <input type="radio" </input>
                        <span class="answers">ANSWER!</span>
                    </label> 
            </fieldset>
        </form>
   
        <button id="next">Next</button>

        <section id="status-bar">
            <span id="question-count">Question Number</span>
            <span id="score-count">Score</span>
        </section>
    </main>            


</body>
</html>
